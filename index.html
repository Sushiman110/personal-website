
<!DOCTYPE html>
<html>

<head> <title>Button with Image</title> </head><link rel="stylesheet" href="style.css" /> 

<body>
  <button onclick="displayImage()">Click to Display Image</button>
  <img src="image_2024-05-25_101031548.png" id="image" style="display: none;">

  <script>
      function displayImage() {
          var img = document.getElementById('image');
          img.style.display = 'block';
      }
  </script>
  
  <h1>I Love Brawlstars</h1>
  <p1>This brawler's name is Piper. She is the best brawler in the game.</p1>
  
</body>

</html>
